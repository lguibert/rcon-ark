<div id="newUser" class="container">
    <h1>{{'CREATE_USER_TITLE' | translate}}</h1>

    <form role="form" novalidate id="formNewuser" name="formNewuser">
        <div class="form-group">
            <label for="username">{{'USERNAME' | translate}}</label>
            <input class="form-control" type="text" name="username" id="username" ng-model="newuser.username"/>
        </div>
        <div class="form-group">
            <label for="password">{{'PASSWORD' | translate}}</label>
            <input class="form-control" type="text" name="password" id="password" ng-model="newuser.password"/>
        </div>

        <button class="btn btn-primary">Enregistrer</button>
    </form>
</div>
