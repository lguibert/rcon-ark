<div class="container" id="commands-root" ng-controller="CommandesController" ng-init="check_user()">
    <div id="items-container" ng-controller="ItemsController">
        <div id="items-controller">
            <div class="refresh" ng-click="create_list_items()" title="{{'RELOAD_LIST_ITEM' | translate}}">
                <img src="media/img/refresh.png">
            </div>
            <div class="search">
                <input type="text" ng-model="searched_item" placeholder="{{'LOOKING_FOR_ITEM' | translate}}"
                       ng-change="search_item(searched_item)"/>
            </div>
        </div>
        <div id="items" class="items">
            <table id="table-items">
                <tr ng-repeat="item in items track by $index"
                    ng-class="{darker: $index % 2 == 0, lighter: $index % 2 != 0, active: is_selected(item)}"
                    ng-click="set_selected(item)">
                    <td ng-if="$index==0">{{item.icone}}</td>
                    <td ng-if="$index!=0"><img src="{{item.icone}}"/></td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
    </div>

    <div id="contain-commands">
        <h1>Liste des commandes</h1>

        <div id="commands">
            <div class="col-xs-12 col-lg-12 col-md-12 easy_commands">
                <div class="col-xs-12 col-lg-12 col-md-12">
                    <div class="col-xs-6 col-lg-3 col-md-3">
                        <div class="btn btn-success" ng-click="send_command('ListPlayers')">
                            {{'LIST_ALL_PLAYERS' | translate}}
                        </div>
                    </div>
                    <div class="col-xs-6 col-lg-3 col-md-3 inputs-parent">
                        <div class="btn btn-success"
                             ng-click="send_command('SetTimeOfDay', default[0].hour + ':' + default[0].minute)">
                            {{'SET_TIME' | translate}}
                        </div>
                        <div class="inputs">
                            <label for="hour">H:</label>
                            <input id="hour" name="hour" type="number" max="23" min="0" step="1"
                                   ng-model="default[0].hour"/>
                            <label for="minute">m:</label>
                            <input id="minute" name="minute" type="number" max="60" min="0" step="1"
                                   ng-model="default[0].minute"/>
                        </div>
                    </div>
                    <div class="col-xs-6 col-lg-3 col-md-3 inputs-parent">
                        <div class="btn btn-success" ng-click="send_command('Broadcast', broadcast_text)">
                            {{'SEND_MESSAGE' | translate}}
                        </div>
                        <div class="inputs">
                            <textarea name="broadcast_text" ng-model="broadcast_text"/>
                        </div>
                    </div>
                    <div class="col-xs-6 col-lg-3 col-md-3">
                        <div class="btn btn-success" ng-click="send_command('saveworld')">
                            {{'SAVE_WORLD' | translate}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-12 col-md-12">
                    <div class="col-xs-6 col-lg-3 col-md-3">
                        <div class="btn btn-success"
                             ng-click="send_command('giveitemnumtoplayer', get_attrs_giveitem())">
                            {{'GIVE_ITEM' | translate}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-lg-12 col-md-12 hard_commands">
                <div class="col-xs-5 col-lg-2 col-md-3">
                    <div class="btn btn-danger" ng-confirm-click
                         ng-click="send_command('destroywilddinos')">
                        {{'KILL_WILD' | translate}}
                    </div>
                </div>
                <div class="col-xs-5 col-lg-2 col-md-3">
                    <div class="btn btn-danger" ng-confirm-click
                         ng-click="send_command('banplayer')">
                        {{'BAN_PLAYER' | translate}}
                    </div>
                </div>
            </div>
            <!--<div class="col-xs-12 col-lg-12 col-md-12 script_commands" ng-controller="ScriptsController">
                <div class="col-xs-5 col-lg-2 col-md-3">
                    <div class="btn btn-warning" ng-confirm-click ng-click="send_script('stop')">
                        Stoper le serveur
                    </div>
                </div>
                <div class="col-xs-5 col-lg-2 col-md-3">
                    <div class="btn btn-warning" ng-confirm-click ng-click="send_script('start')">
                        Démarrer le serveur
                    </div>
                </div>
                <div class="col-xs-6 col-lg-3 col-md-4">
                    <div class="btn btn-warning" ng-click="send_script('status')">
                        Connaitre l'état du serveur le serveur
                    </div>
                </div>
                <div class="col-xs-5 col-lg-2 col-md-3">
                    <div class="btn btn-warning" ng-confirm-click ng-click="send_script('kill')">
                        Kill le serveur
                    </div>
                </div>
            </div>-->
        </div>
    </div>
    <div class="col-xs-12 col-lg-12 col-md-12" id="result" ng-controller="MainController">
        <div id="result-results"></div>
        <div class="loading" ng-show="loading">
            <div id="loading">
                <img src="media/img/loader.gif"/>
                <span>{{'LOADING' | translate}}...</span>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-lg-12 col-md-12" id="result-controllers">
        <button class="btn btn-warning" ng-click="clear_result()">{{'CLEAR_RESULT' | translate}}</button>
    </div>

    <div id="players-container">
        <div id="players-controller">
            <div class="refresh" ng-click="get_online_players()" title="{{'RELOAD_LIST_PLAYER' | translate}}">
                <img src="media/img/refresh.png">
            </div>
            <div class="search">
                <input type="text" placeholder="{{'LOOKING_FOR_PLAYER' | translate}}" ng-model="searched_player"
                       ng-change=""/>
            </div>
        </div>
        <div class="players-all">
            <div ng-show="online_players.length > 0" ng-repeat="player in online_players track by $index"
                 class="players" ng-class="{active: is_selected(player)}"
                 ng-click="set_selected(player)">

                <div class="players-data">
                    <div class="player-data">
                        <span>{{'NAME' | translate}}: </span>
                        {{player.playername}}
                    </div>
                    <div class="player-data">
                        <span>Steam ID: </span>
                        {{player.steamid}}
                    </div>
                    <!--<div class="player-data">
                        <span>Num chelou: </span>
                        {{player.uid}}
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
