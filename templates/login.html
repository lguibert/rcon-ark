<div id="login" class="form-group col-xs-12 col-lg-12 col-md-12">
    <form name="loginForm" ng-controller="LoginController" class="col-xs-3 col-lg-3 col-md-3" ng-submit="login(credentials)" novalidate>
        <label for="username">Login:</label>
        <input id="username" type="text" ng-model="credentials.username" class="form-control"/>
        <label for="password">Password:</label>
        <input id="password" type="password" ng-model="credentials.password" class="form-control"/>
        <button type="submit" class="btn btn-primary">{{'LOGIN' | translate}}</button>
    </form>
</div>
