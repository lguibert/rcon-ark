<!DOCTYPE html>
<html ng-app="rcon-ark" ng-controller="ToolsController" ng-init="get_backgrounds_ramdom()">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>

    <link rel="stylesheet" href="media/css/animate.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="media/css/style.css">
</head>
<body ng-controller="MainController">
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-left" ng-controller="ToolsController">
                    <a class="navbar-brand" href="#" ng-click="get_backgrounds_ramdom()">{{'CHANGE_BACKGROUND_RANDOM' | translate}}</a>
                    <!--<a class="navbar-brand" href="#" ng-click="get_backgrounds()">Changer le fond d'Ã©cran</a>-->
                </div>

                <div class="navbar-right" ng-controller="LoginController">
                    <a class="navbar-brand" href="#" ng-click="logout()" ng-if="currentUser">{{'LOGOUT' | translate}}</a>
                </div>
                <div class="navbar-right navbar-brand" ng-controller="TranslationController">
                    <ul id="languages">
                        <li>Langage
                            <ul>
                                <li ng-click="changeLanguage('fr')"><img src="media/img/france.png"/></li>
                                <li ng-click="changeLanguage('en')"><img src="media/img/britain.png"/></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<section id="wrap">
    <div id="main">
        <div ui-view></div>
    </div>
</section>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="media/js/header.js"></script>

<script src="bower_components/angular/angular.min.js"></script>

<script src="media/js/angular/app.js"></script>
<script src="media/js/angular/users.js"></script>
<script src="media/js/angular/routes.js"></script>
<script src="media/js/angular/commandes.js"></script>
<script src="media/js/angular/tools.js"></script>
<script src="media/js/angular/scripts.js"></script>
<script src="media/js/angular/items.js"></script>
